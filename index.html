<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCTQ - Critical Thinking Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>body{background-color:#0f172a;color:#e2e8f0;font-family:'Inter',sans-serif}.glass-panel{background:rgba(30,41,59,0.7);backdrop-filter:blur(10px);border:1px solid rgba(148,163,184,0.1)}</style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const GEMINI_API_KEY = "AIzaSyDxqVXeJFLeesdXqPAuqY_cp9LVGV9c3-E"; 
        const STRIPE_LINK = "https://buy.stripe.com/14A5kDgej5t1gmTgjW00000";

        const firebaseConfig = { apiKey: "AIzaSyBDPlan92YkgldmTYFXQLseX1I_J32PU9w", authDomain: "rctq-engine.firebaseapp.com", projectId: "rctq-engine", storageBucket: "rctq-engine.firebasestorage.app", messagingSenderId: "568602082362", appId: "1:568602082362:web:5ee59cc90fcf5afe8c8903" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.firestore(); const appId = 'rctq-app';

        // --- DIRECT DEBUG AI CALL ---
        async function callGeminiDirect(prompt) {
            // We force the standard model only. No hunting.
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY.trim()}`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });

            if (!response.ok) {
                const errText = await response.text();
                // ALERT THE EXACT ERROR
                throw new Error(`GOOGLE REJECTED: ${response.status} - ${errText}`);
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        // --- SIMPLIFIED APP ---
        function App() {
            const [view, setView] = useState('welcome');
            const [loading, setLoading] = useState(false);
            const [testData, setTestData] = useState(null);

            const runTest = async () => {
                setLoading(true);
                try {
                    const prompt = 'Generate JSON: { "questions": [ { "id": 1, "sector": "Science", "text": "This is a test paragraph.", "error_count": 0, "errors": [] } ] }';
                    const text = await callGeminiDirect(prompt);
                    const cleanText = text.replace(/```json/g, '').replace(/```/g, '').trim();
                    setTestData(JSON.parse(cleanText));
                    setView('game');
                } catch (e) {
                    alert("FATAL ERROR:\n" + e.message); // <--- THIS WILL TELL US THE TRUTH
                } finally { setLoading(false); }
            };

            if (loading) return <div className="h-screen flex items-center justify-center text-white">Connecting to Google...</div>;

            if (view === 'game' && testData) return (
                <div className="p-10 text-white text-center">
                    <h1 className="text-3xl text-emerald-400 font-bold mb-4">SUCCESS!</h1>
                    <p className="mb-4">The AI generated this content:</p>
                    <div className="glass-panel p-4 text-left font-mono text-sm">{JSON.stringify(testData, null, 2)}</div>
                </div>
            );

            return (
                <div className="h-screen flex flex-col items-center justify-center text-white gap-4">
                    <h1 className="text-4xl font-bold">RCTQ Debug Mode</h1>
                    <button onClick={runTest} className="px-8 py-4 bg-red-600 rounded-xl font-bold">TEST CONNECTION</button>
                    <a href={STRIPE_LINK} className="text-blue-400 underline">Test Stripe Link</a>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
